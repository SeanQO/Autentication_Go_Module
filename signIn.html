<!DOCTYPE html>
<html lang="en">
<body>
<table>
    <tr>
        <th>username</th>
        <th>fname</th>
        <th>lname</th>
        <th>birthdate</th>
    </tr>
    {{ range .Items}}
        <tr>
            <td>{{ .username }}</td>
            <td>{{ .fname }}</td>
            <td>{{ .lname }}</td>
            <td>{{ .birthdate }}</td>
        </tr>
    {{ end}}
</table>
</body>
</html>
